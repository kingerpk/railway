			$(document).ready(

					$("#monitorUL,#hc").mouseenter(

							$("ul.drop-down-ul",this).css("display","none");

						function(){
							$(this).css("background","#BFDDAE");

						}
					);
					$("#MyMapPanel li").mouseleave(
						function(){
							$(this).css("background","#E6F1F8"); 
							$(this).css("curosr","default");

						}
					);
					
				}
			);
